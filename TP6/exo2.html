<!DOCTYPE html>

  <body>
    <h2>Min/Max</h2>
    <p>
      <script>
        "use strict";
        //TODO minimax
        function minmax(array) {
          let minimum = array[0];
          let maximum = array[0];
          for (let i = 0; i < array.length; i++) {
            if (array[i] > maximum) {
              maximum = array[i];
            }
            if (array[i] < minimum) {
              minimum = array[i];
            }
          }
          return [minimum, maximum];
        }

        var array = [8, 2, 4, 0, 3, 9, 1, 5, 7, 6];
        let minAndMax = minmax(array);
        document.write("min " + minAndMax[0] + " max " + minAndMax[1]);
      </script>
    </p>
    <h2>Min/Max 2: The Road Warrior</h2>
    <p>
      <script>
        "use strict";
        //TODO minimax2
        function minmax2(array) {
          return [
            array.reduce(function (acc, value) {
              return value < acc ? value : acc;
            }),
            array.reduce(function (acc, value) {
              return value > acc ? value : acc;
            }),
          ];
        }
        let minAndMax2 = minmax2(array);
        document.write("min " + minAndMax2[0] + " max " + minAndMax2[1]);
      </script>
    </p>
